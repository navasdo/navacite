<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="text-center p-8">
        <h1 class="text-6xl md:text-8xl font-bold text-violet-500">404</h1>
        <p class="text-xl md:text-2xl mt-4 font-medium">Page Not Found</p>
        <p class="mt-2 text-slate-400">Sorry, the page you are looking for could not be found.</p>
        <div class="mt-8">
            <a href="/library" class="mt-6 inline-block bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                Go to Library
            </a>
        </div>
    </div>
</body>
</html>
