{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen pt-16">
    <div class="w-full max-w-sm">
        <div class="bg-slate-900/40 border border-violet-900/80 shadow-lg rounded-2xl px-8 pt-6 pb-8 mb-4">
            <h1 class="text-3xl font-bold mb-6 text-center text-violet-400">Member Login</h1>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-slate-400 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-slate-800/60 border border-slate-700 rounded-lg text-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-500 transition-all duration-300" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-slate-800/60 border border-slate-700 rounded-lg text-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-500 transition-all duration-300" required>
                </div>
                
                <div id="errorMessage" class="hidden text-red-400 text-sm text-center mb-4 p-3 bg-red-900/30 border border-red-500/50 rounded-lg">
                    Invalid username or password.
                </div>

                <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mb-4">
                    Login
                </button>

                <a href="{{ url_for('register_page') }}" class="w-full block text-center bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">
                    Create an Account
                </a>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const username = event.target.username.value;
                const password = event.target.password.value;
                const errorMessage = document.getElementById('errorMessage');

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        window.location.href = '/library'; 
                    } else {
                        errorMessage.style.display = 'block';
                        console.error('Login failed');
                    }
                } catch (error) {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                    console.error('Error during login:', error);
                }
            });
        }
    });
</script>
{% endblock %}
